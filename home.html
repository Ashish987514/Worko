<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worko.com</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="topbar">
            <span class="material-symbols-outlined" id="menu">
                menu
                </span>
            <span id="worko" >Worko</span>
            <select id="section">
                <option >&nbsp;&nbsp;&nbsp;I want a job</option>
                <option value="">&nbsp;&nbsp;&nbsp;I want to hire</option>
            </select>
            <p id="complete">Profile</p>
            <span id="barc">
                <span id="light"></span>
            </span>
            <p id="percentage">20%</p>
            <select id="lang">
                <option>English</option>
                <option>हिन्दी</option>
            </select>
            <span class="material-symbols-outlined" id="profileicon">
                account_circle
                </span>
            <!--<button id="signin">Sign-in</button>-->
        </div>
    </header>
    <div id="photo1"></div>
    <div id="curve"></div>
    <footer>
        <div style=" border-top-right-radius: 20px;border-top-left-radius: 20px; height:400px; width: 100%; background-color: black; position: absolute;top: 2000px; left: 0px;"></div>
    </footer>
    <div id="popup">
        <div id="wantjob" class="job">&nbsp;&nbsp;&nbsp;I want a job</div>
        <div id="tohire" class="job">&nbsp;&nbsp;&nbsp;I want to hire</div>
        <p id="namep">Name</p>
        <input id="name" >
        <p id="mobilenop">Mobile number</p>
        <input id="mobileno">
        <p id="placetoworkp">place where u want to work</p>
        <select id="placetowork">
            <option value="" class="workop">select district</option>
            <option value="" class="workop">Rajasthan</option>
        </select>
        <p id="experiencep">Your experience</p> 
        <select id="experience">
            <option value="" class="exop">No experience</option>
            <option value="" class="exop">less than a year</option>
            <option value="" class="exop">1 year</option>
            
        </select>
        <p id="levelp">How much will u rate yourself</p>
        <select id="level">
            <option value="" class="levelop">1</option>
            <option value="" class="levelop">2</option>
            <option value="" class="levelop">3</option>
        </select>
        </select>
        <p id="sendotp">send otp</p>
        <p id="otpp">OTP</p>
        <input id="otp">
        <p id="workp">Work</p>
        <select type="text" id="work">
            <option value="" class="workop">chef</option>
            <option value="" class="workop">maid</option>
            <option value="" class="workop">waiter</option>
        </select>
        <button id="popupsubmit">Submit</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
